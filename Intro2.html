<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장애 체험 게임</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
    }

    /* 상단 안내 문구 */
    .message {
      text-align: center;
      margin-top: 30px;
      font-size: 36px; /* 글자 크기 키움 */
      font-weight: bold;
      cursor: pointer;
    }

    /* 돌아가기 버튼 */
    #backButton {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 150px;
      background-color: #FFC107;
      color: black;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 상단 문구 -->
  <div class="message" id="messageText">
    <br>
    이 게임은 여러 가지 장애를 체험하는 게임입니다.<br><br>
    게임은 총 세 가지 게임으로 이루어져 있습니다.<br><br>
    시각장애 이해 교육 게임, 장애 이해 퀴즈, 어둠속 탈출맵이 있습니다.<br><br>
    돌아가기 버튼은 맨 왼쪽에 위치해있습니다.<br><br>
    다시 돌아가셔서 아래 오른쪽 버튼을 누르시면 게임을 시작하실 수 있습니다.<br>
  </div>

  <!-- 돌아가기 버튼 -->
  <button id="backButton">돌아가기</button>

  <!-- 오디오 요소 -->
  <audio id="audio" src="b.mp3" preload="auto"></audio>
  <audio id="introAudio" src="intro.mp3" preload="auto"></audio>

  <!-- 스크립트 -->
  <script>
    const backButton = document.getElementById("backButton");
    const backAudio = document.getElementById("audio");
    const introAudio = document.getElementById("introAudio");
    const messageText = document.getElementById("messageText");

    // 돌아가기 버튼 클릭 시 음성 재생
    backButton.addEventListener("click", () => {
      backAudio.currentTime = 0;
      backAudio.play();
    });

    // 돌아가기 버튼 더블클릭 시 이동
    backButton.addEventListener("dblclick", () => {
      window.location.href = 'index.html';
    });

    // 안내 문구 클릭 시 intro.mp3 재생
    messageText.addEventListener("click", () => {
      introAudio.currentTime = 0;
      introAudio.play().catch((e) => console.log("intro.mp3 재생 실패:", e));
    });
  </script>

</body>
</html>
